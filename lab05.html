<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lab 05: Taller de JavaScript</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="lab05.css">        
    </head>
    <body>
        <div class="fondolab05">
            <h1 class="encabezado">LAB 05:TALLER DE JAVASCRIPT</h1>
            <table class="tabDatos">
                <tr>
                    <td class="blue">Apellidos y Nombres:</td>
                    <td><input type="text" placeholder="Apellidos y Nombres" id="name"></td>
                    <td><button class="extraer" id="extraer">Extraer</button></td>
                    <td><button class="colorear" id="colorear">Colorear</button></td>
                </tr>
                <tr>
                    <td class="blue">Fecha de Nacimiento:</td>
                    <td><input type="date" id="date"></td>
                </tr>
            </table>
            <table class="tabresul">
                <tr>
                    <td class="blue">Apellido Paterno: </td>
                    <td><input type="text" class="input2" readonly id="aPaterno"></td>
                    <td class="red">Longitud del Apellido: </td>
                    <td><input type="text" class="input2" readonly id="cantid"></td>
                </tr>
                <tr>
                    <td class="blue">Apellido Materno: </td> 
                    <td><input type="text" class="input2" readonly id="aMaterno"></td>
                    <td class="red">Edad: </td>
                    <td><input type="text" class="input2" readonly id="edad"></td>                   
                </tr>
                <tr>
                    <td class="blue">Nombres: </td>          
                    <td><input type="text" class="input2" readonly id="aNombre"></td>
                    <td class="red">Mes en Letras: </td>
                    <td><input type="text" class="input2" readonly id="mes"></td>          
                </tr>
            </table>
        </div>
        
        <script src="lab05.js" async defer></script>
    </body>
</html>
